<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给最爱的你的生日惊喜</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            padding: 40px 0;
        }
        
        h1 {
            font-size: 3em;
            color: #d23669;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 30px;
        }
        
        .heart {
            color: #d23669;
            font-size: 1.5em;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .photo:hover {
            transform: scale(1.05);
        }
        
        .message {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: left;
            line-height: 1.6;
        }
        
        .surprise-btn {
            background-color: #d23669;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(210,54,105,0.3);
        }
        
        .surprise-btn:hover {
            background-color: #a51c4a;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(210,54,105,0.4);
        }
        
        .hidden-surprise {
            display: none;
            margin: 30px 0;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .heart-float {
            position: absolute;
            font-size: 20px;
            color: #d23669;
            animation: float-up 4s linear forwards;
            opacity: 0.7;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        footer {
            margin-top: 50px;
            padding: 20px;
            color: #666;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .photo {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts-container"></div>
    
    <div class="container">
        <header>
            <h1>生日快乐，我的爱人！<span class="heart">❤️</span></h1>
            <div class="subtitle">在这个特别的日子里，我想给你一个特别的惊喜</div>
        </header>
        
        <div class="photo-gallery">
            <!-- 这里替换成你们合照的路径 -->
            <img src="https://via.placeholder.com/200x200?text=我们的美好回忆1" alt="我们的回忆" class="photo">
            <img src="https://via.placeholder.com/200x200?text=我们的美好回忆2" alt="我们的回忆" class="photo">
            <img src="https://via.placeholder.com/200x200?text=我们的美好回忆3" alt="我们的回忆" class="photo">
            <img src="https://via.placeholder.com/200x200?text=我们的美好回忆4" alt="我们的回忆" class="photo">
        </div>
        
        <div class="message">
            <h2>亲爱的<span id="girlfriend-name">[女友名字]</span>：</h2>
            <p>今天是你的生日，我想用这个特别的方式告诉你，你对我有多么重要。</p>
            <p>每一天因为有你而变得不同，你的笑容是我最大的幸福，你的快乐是我最大的心愿。</p>
            <p>感谢你出现在我的生命里，让我的世界变得更加美好。</p>
            <p>愿这个生日充满欢笑和惊喜，就像你带给我的一样。</p>
            <p>永远爱你的<span id="boyfriend-name">[你的名字]</span></p>
        </div>
        
        <button class="surprise-btn" id="surpriseBtn">点击查看惊喜</button>
        
        <div class="hidden-surprise" id="hiddenSurprise">
            <h2>专属生日祝福视频</h2>
            <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin: 20px 0;">
                <!-- 这里可以嵌入你们视频的iframe -->
                <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 10px;" 
                        src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            </div>
            <p>这是我为你准备的特别视频，希望你喜欢！</p>
        </div>
        
        <div style="margin: 40px 0;">
            <h3>许个愿吧！</h3>
            <button class="surprise-btn" id="wishBtn">吹蜡烛</button>
            <div id="candles" style="margin: 20px 0; font-size: 2em;">🎂🕯️🕯️🕯️🕯️🕯️</div>
        </div>
        
        <footer>
            <p>制作于 <span id="current-year">2023</span> 年 · 用❤️制作</p>
        </footer>
    </div>
    
    <audio id="birthdayMusic" loop>
        <!-- 这里可以替换成你喜欢的生日歌 -->
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // 设置名字
        document.getElementById('girlfriend-name').textContent = '宝贝';
        document.getElementById('boyfriend-name').textContent = '爱你的我';
        
        // 设置当前年份
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // 惊喜按钮功能
        const surpriseBtn = document.getElementById('surpriseBtn');
        const hiddenSurprise = document.getElementById('hiddenSurprise');
        
        surpriseBtn.addEventListener('click', function() {
            hiddenSurprise.style.display = 'block';
            surpriseBtn.textContent = '惊喜在这里！';
            surpriseBtn.style.backgroundColor = '#4CAF50';
            
            // 播放音乐
            const music = document.getElementById('birthdayMusic');
            music.play();
            
            // 创建漂浮的心形
            createHearts();
        });
        
        // 吹蜡烛功能
        const wishBtn = document.getElementById('wishBtn');
        const candles = document.getElementById('candles');
        
        wishBtn.addEventListener('click', function() {
            candles.innerHTML = '🎂';
            wishBtn.textContent = '愿望会实现的！';
            wishBtn.style.backgroundColor = '#4CAF50';
            
            // 创建更多心形
            createHearts();
        });
        
        // 创建漂浮的心形
        function createHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            const heartCount = 30;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤️';
                    heart.classList.add('heart-float');
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    heartsContainer.appendChild(heart);
                    
                    // 移除心形元素以避免内存泄漏
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 200);
            }
        }
        
        // 页面加载时创建一些心形
        window.addEventListener('load', createHearts);
    </script>
</body>
</html>
